<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title> Penguin's Hledger Webservice Client </title>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Libre+Baskerville|Bree+Serif|Ubuntu+Mono|Pacifico&subset=latin,greek"/>
  </head>

  <body>
    <hr>
    <div class="container" id="post-container-wrapper">
      <form class="form-horizontal" id="mainForm">
        <div class="form-group">
          <label for="inputDescription" class="control-label col-xs-2">Description</label>
          <div class="col-xs-10">
            <input type="email" class="form-control" id="inputDescription" placeholder="Description">
          </div>
        </div>
        <div class="form-group">
          <label for="inputComment" class="control-label col-xs-2">
            <i> Comments </i> 
          </label>
          <div class="col-xs-10">
            <textarea class="form-control" rows=3 id="inputComment" placeholder="Comments"> </textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-2 col-xs-10">
            <input type="text" class="form-control" id="inputAcc1" placeholder="Account #1"/>
            <input type="number" class="form-control" id="inputAmount1" placeholder="Amount (₹)"/>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-offset-2 col-xs-10">
            <input type="text" class="form-control" id="inputAcc2" placeholder="Account #2"/>
            <input type="number" class="form-control" id="inputAmount2" placeholder="Amount (₹)"/>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-primary">Add </button>
            <button id="btnDelete" class="btn btn-primary">Delete</button>            
            <button id="btnFetch" class="btn btn-primary">Fetch</button>
            <button id="btnClear" class="btn btn-primary">Clear</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      $("form.mainForm").submit(function (event) {
        console.log( $(this).serializeArray() );
        event.preventDefault();
      });

    </script>
  </body>
</html>
